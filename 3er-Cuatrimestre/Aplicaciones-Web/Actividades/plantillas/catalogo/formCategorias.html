<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.7.2/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Hidden brand</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Vacantes</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <a class="btn btn-primary" href="#">Ingresar</a>&nbsp;
              <a class="btn btn-danger" href="#">Registrarse</a>
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="card">
        <div class="card-header">Listado de Categorias</div>
        <div class="card-body">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                      placeholder="Escribe el nombre de la categoria"
                      required="required"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea
                      class="form-control"
                      id="descripcion"
                      name="descripcion"
                      rows="2"
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer text-body-secondary">
          <button
            type="submit"
            title="Guardar el registro."
            class="btn btn-primary"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center">
        &copy;2025 Aplicacion desarrollada con SpringFreamwork, MariaDB,
        bootstrap | Autor:Erick Yael Vaca Gorostieta
      </p>
    </footer>
  </body>
</html>
