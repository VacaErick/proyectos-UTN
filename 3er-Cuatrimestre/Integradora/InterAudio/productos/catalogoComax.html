    <main class="container py-5">
        <div class="row">
            <!-- Filtros -->
            <div class="col-lg-3 mb-4">
                <div class="filter-section sticky-top">
                    <h4 class="mb-3">Filtrar por:</h4>
                    
                    <!-- Filtro de búsqueda -->
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="Buscar producto..." id="searchInput">
                    </div>
                    
                    <!-- Filtro de categorías -->
                    <div class="mb-4">
                        <h6>Categorías</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="interfon" id="catInterfon">
                            <label class="form-check-label" for="catInterfon">Interfonía</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="videoportero" id="catVideoportero">
                            <label class="form-check-label" for="catVideoportero">Videoporteros</label>
                        </div>
                        <!-- Agregar más categorías -->
                    </div>
                    
                    <!-- Filtro de precio -->
                    <div class="mb-4">
                        <h6>Rango de precios</h6>
                        <input type="range" class="form-range price-range-slider" min="0" max="10000" step="500" id="priceRange">
                        <div class="d-flex justify-content-between">
                            <span id="minPrice">$0</span>
                            <span id="maxPrice">$10,000</span>
                        </div>
                    </div>
                    
                    <!-- Botón limpiar filtros -->
                    <button class="btn btn-outline-secondary w-100" id="clearFilters">
                        Limpiar Filtros
                    </button>
                </div>
            </div>

            <!-- Listado de productos -->
            <div class="col-lg-9">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productGrid">
                    <!-- Productos se cargarán aquí dinámicamente -->
                </div>

                <!-- Paginación -->
                <nav class="mt-5" aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Los números de página se generarán dinámicamente -->
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <script>
        // Datos de ejemplo (simular 100 productos)
        const products = Array.from({length: 100}, (_, i) => ({
            id: i + 1,
            name: `Producto ${i + 1}`,
            price: Math.floor(Math.random() * 10000) + 500,
            category: ['interfon', 'videoportero', 'accesorio'][Math.floor(Math.random() * 3)],
            image: `https://picsum.photos/300/200?random=${i}`
        }));

        // Configuración
        const productsPerPage = 12;
        let currentPage = 1;
        let filteredProducts = [...products];

        // Función para mostrar productos
        function displayProducts() {
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const paginatedProducts = filteredProducts.slice(start, end);
            
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            
            paginatedProducts.forEach(product => {
                productGrid.innerHTML += `
                    <div class="col">
                        <div class="card product-card h-100">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text text-primary fw-bold">$${product.price.toLocaleString()}</p>
                                <a href="detalle-producto.html?id=${product.id}" class="btn btn-outline-primary">
                                    Ver Detalles
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            updatePagination();
        }

        // Función para actualizar paginación
        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            for(let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
            }
        }

        // Función para aplicar filtros
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategories = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                         .map(checkbox => checkbox.value);
            const maxPrice = parseInt(document.getElementById('priceRange').value);
            
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategories.length === 0 || 
                                      selectedCategories.includes(product.category);
                const matchesPrice = product.price <= maxPrice;
                
                return matchesSearch && matchesCategory && matchesPrice;
            });
            
            currentPage = 1;
            displayProducts();
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('priceRange').addEventListener('input', function() {
            document.getElementById('maxPrice').textContent = `$${parseInt(this.value).toLocaleString()}`;
            applyFilters();
        });
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', applyFilters);
        });
        document.getElementById('clearFilters').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('priceRange').value = 10000;
            document.getElementById('maxPrice').textContent = '$10,000';
            applyFilters();
        });
        document.getElementById('pagination').addEventListener('click', (e) => {
            if(e.target.tagName === 'A') {
                e.preventDefault();
                currentPage = parseInt(e.target.dataset.page);
                displayProducts();
                window.scrollTo(0, 0);
            }
        });

        // Inicializar
        document.getElementById('priceRange').value = 10000;
        displayProducts();
    </script>
